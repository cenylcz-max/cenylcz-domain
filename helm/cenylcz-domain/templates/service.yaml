apiVersion: v1
kind: Service
metadata:
  name: {{ include "cenylcz-domain.fullname" . }}
  labels:
{{ include "cenylcz-domain.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "cenylcz-domain.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
